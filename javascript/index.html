<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora Simples</title>
    <script>
        function calcular(operacao) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Por favor, insira números válidos');
                return;
            }

            switch (operacao) {
                case 'soma':
                    resultado = num1 + num2;
                    break;
                case 'subtracao':
                    resultado = num1 - num2;
                    break;
                case 'multiplicacao':
                    resultado = num1 * num2;
                    break;
                case 'divisao':
                    if (num2 === 0) {
                        alert('Não é possível dividir por zero');
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    alert('Operação desconhecida');
                    return;
            }

            document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
        }
    </script>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <form>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required>
        <br><br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required>
        <br><br>
        <button type="button" onclick="calcular('soma')">Soma</button>
        <button type="button" onclick="calcular('subtracao')">Subtração</button>
        <button type="button" onclick="calcular('multiplicacao')">Multiplicação</button>
        <button type="button" onclick="calcular('divisao')">Divisão</button>
    </form>
    <p id="resultado"></p>
</body>
</html>
