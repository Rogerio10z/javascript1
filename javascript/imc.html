<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);
            var imc;

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                alert('Por favor, insira valores válidos para peso e altura');
                return;
            }

            imc = peso / (altura * altura);

            document.getElementById('resultadoIMC').innerHTML = 'Seu IMC é: ' + imc.toFixed(2);
            var classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc < 24.9) {
                classificacao = 'Peso normal';
            } else if (imc >= 25 && imc < 29.9) {
                classificacao = 'Sobrepeso';
            } else if (imc >= 30) {
                classificacao = 'Obesidade';
            }

            document.getElementById('classificacao').innerHTML = 'Classificação: ' + classificacao;
        }
    </script>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <form>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="any" required>
        <br><br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="any" required>
        <br><br>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>
    <p id="resultadoIMC"></p>
    <p id="classificacao"></p>
</body>
</html>
